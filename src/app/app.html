<ion-menu id="myMenu" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>4SPA - School Physical Assessment</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <ion-item>
    <img src="/assets/imgs/4spa-logo.png">
      <h3>4SPA - School Physical Assessment</h3>
    </ion-item>

    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

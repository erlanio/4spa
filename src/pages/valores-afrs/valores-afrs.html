<ion-header>

  <ion-navbar>
    <ion-title>ValoresAFRS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list class="aluno-list">
    <ion-item class="nome-aluno">
      <strong>{{this.escola}}</strong>
      <p>{{this.codTurma}}</p>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col class="titulo" col-3>NOME</ion-col>
      <ion-col class="titulo">IMC</ion-col>
      <ion-col class="titulo">APCR</ion-col>
      <ion-col class="titulo">FLEX</ion-col>
      <ion-col class="titulo">RML</ion-col>
    </ion-row>
    <div *ngFor="let item of avaliacoes">
      <ion-row>
        <ion-col class="dados" col-3>{{ item.nome_estudante }}</ion-col>
        <ion-col class="dados">{{ item.imc_avaliacao }}</ion-col>
        <ion-col class="dados">{{ item.aptCardio }}</ion-col>
        <ion-col class="dados">{{ item.flex_avaliacao }}</ion-col>
        <ion-col class="dados">{{ item.resAbd_avaliacao }}</ion-col>
      </ion-row>
    </div>
  </ion-grid>
  <ion-fab bottom right >
    <button ion-fab color="primary"><ion-icon name="options"></ion-icon></button>

    <ion-fab-list side="left">
      <a href="http://cev.urca.br/treinamento/api/valoresAFRSImpress?id_turma={{this.id_turma}}">
        <button ion-fab color="primary"><ion-icon name="print"></ion-icon></button>
      </a>

    </ion-fab-list>
  </ion-fab>
</ion-content>

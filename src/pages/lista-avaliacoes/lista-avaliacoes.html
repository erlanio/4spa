<ion-header>

  <ion-navbar>
    <ion-title>Lista de Avaliações</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list class="aluno-list">
    <ion-item class="nome-aluno">
      <strong>{{this.nome}}</strong>
      <p>{{this.escola}} - {{this.cod_turma}}</p>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let avaliacao of avaliacoes"  (press)='deletarAvaliacao(avaliacao.id_avaliacao)'>
      <ion-icon name="clipboard" item-start></ion-icon>
      <strong>
        {{avaliacao.dt_avaliacao |date:'dd/MM/yyyy'}}
      </strong><br>
      IMC - {{avaliacao.imc_avaliacao}} | Apt. Card - {{avaliacao.aptCardio}}<br>

      <button ion-button  icon-start (click)="editarAvaliacao(avaliacao.id_avaliacao)">
        <ion-icon name="create"></ion-icon>
        Editar
      </button>
      <button ion-button color="secondary" icon-start (click)='createPdf(avaliacao.id_avaliacao)'>
        <ion-icon name="clipboard"></ion-icon>
        Imprimir
      </button>
      <button ion-button color="dark" icon-start (click)='share(avaliacao.id_avaliacao)'>
        <ion-icon name="share"></ion-icon>

      </button>

    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)='novaAvaliacao()'><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>

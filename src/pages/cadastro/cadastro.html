<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary" floating>Nome</ion-label>
      <ion-input [(ngModel)]="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Email</ion-label>
      <ion-input [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Senha</ion-label>
      <ion-input [(ngModel)]="senha" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Repita a Senha</ion-label>
      <ion-input [(ngModel)]="repeteSenha" type="password"></ion-input>
    </ion-item>

    <br>
    <button ion-button full (click)="salvar();">Salvar cadastro</button>
  </ion-list>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>EditAluno</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary" floating>Nome</ion-label>
      <ion-input [(ngModel)]="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Sexo</ion-label>
      <ion-select [(ngModel)]="sexo">
        <ion-option  value="M">Masculino</ion-option>
        <ion-option  value="F">Feminino</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Endereço</ion-label>
      <ion-input [(ngModel)]="endereco"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>N°</ion-label>
      <ion-input [(ngModel)]="numero"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Email</ion-label>
      <ion-input [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Telefone</ion-label>
      <ion-input [(ngModel)]="telefone" type="tel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Data de Nascimento</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY"  doneText="Concluído" [(ngModel)]="nascimento"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Série</ion-label>
      <ion-select [(ngModel)]="serie">
        <ion-option *ngFor="let serie of series" value="{{serie.id_serie}}">{{serie.descricao_serie}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Turma</ion-label>
      <ion-select [(ngModel)]="turma">
        <ion-option *ngFor="let turma of turmas" value="{{turma.id_turma}}">{{turma.cod_turma}}</ion-option>
      </ion-select>
    </ion-item>

    <br>
    <button ion-button full (click)="salvar();">Salvar Alterações</button>

  </ion-list>
</ion-content>

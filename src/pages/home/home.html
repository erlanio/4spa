<ion-content padding>


<ion-item>
<img src="/assets/imgs/4spa-logo.png">
  <h3>4SPA - School Physical Assessment</h3>
</ion-item>

<ion-list>
  <ion-item>
    <ion-label color="primary">Email</ion-label>
    <ion-input placeholder="Email" [(ngModel)]="email"></ion-input>
  </ion-item>

    <ion-item>
      <ion-label color="primary">Senha</ion-label>
      <ion-input type="password" placeholder="Senha" [(ngModel)]="senha">></ion-input>
    </ion-item>

<br>
<button ion-button full color="secondary" (click)="logar();">Logar</button>
<button ion-button full color="danger" (click)="cadastro();">Cadastre-se</button>

</ion-list>

</ion-content>

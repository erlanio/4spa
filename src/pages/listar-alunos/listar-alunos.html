<ion-header>
  <ion-toolbar color='primary'>
    <ion-buttons start>

    </ion-buttons>

    <ion-searchbar
    [(ngModel)]="searchAluno"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="updateList()"
    (ionCancel)="allList()">
  </ion-searchbar>

  <ion-buttons end>
    <button ion-button icon-only (click)='addAluno()'>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let aluno of alunos"  (press)='deletarAluno(aluno.id_estudante)'>
      <ion-icon name="contact" item-start></ion-icon>
      <strong>{{aluno.nome_estudante}}</strong><br>
      {{aluno.nome_escola}} - {{aluno.cod_turma}}<br>
      <button ion-button  icon-start (click)='editarAluno(aluno.id_estudante)'>
        <ion-icon name="create"></ion-icon>
        Editar
      </button>
      <button ion-button color="secondary" icon-start (click)='avaliacoes(aluno.id_estudante)'>
        <ion-icon name="clipboard"></ion-icon>
        Avaliações
      </button>
    </ion-item>
  </ion-list>
</ion-content>

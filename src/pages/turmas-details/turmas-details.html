<ion-header>
  <ion-toolbar color='primary'>
    <ion-buttons start>

    </ion-buttons>

    <ion-searchbar
    [(ngModel)]="searchTurma"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="updateList()"
    (ionCancel)="allList()">
  </ion-searchbar>

  <ion-buttons end>
    <button ion-button icon-only (click)='addTurma()'>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let turma of turmas"  (press)='deletarTurma(turma.id_turma)'>
      <ion-icon name="people" item-start></ion-icon>
      <strong>{{turma.cod_turma}}</strong><br>
      {{turma.nome_escola}}<br>
      <button ion-button  icon-start (click)='editarTurma(turma.id_turma)'>
        <ion-icon name="create"></ion-icon>
        Editar
      </button>

      <button ion-button color="secondary" icon-start (click)='listarAlunosTurma(turma.id_turma)'>
        <ion-icon name="list"></ion-icon>
        Listar Alunos
      </button><br>
      <button ion-button full color="danger" icon-start (click)='relatorioTurma(turma.id_turma)'>
        <ion-icon name="stats"></ion-icon>
        Relat√≥rios
      </button>
    </ion-item>
  </ion-list>
</ion-content>

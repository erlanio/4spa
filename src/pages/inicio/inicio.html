<ion-header>

  <ion-navbar>
    <ion-title>Seleciona uma opção</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-grid>

    <ion-row class="avaliacoes" (click)='avaliacoes()'>
      <ion-col col-4></ion-col>
      <ion-col col-4>
        <img src="/assets/imgs/logo-avaliacao-new.png">
      </ion-col>
      <ion-col col-4></ion-col>

      <ion-col col-12 class="avaliacoes-titulo">
        <p>AVALIAÇÕES</p>
      </ion-col>
    </ion-row>

    <ion-row class="icones-baixos">
      <ion-col col-4  (click)="onOpenPDF()"  class="avaliacoess">
        <img src="/assets/imgs/manual.png"><br>
        <p class="avaliacoes-titulo">MANUAL</p>
      </ion-col>

      <ion-col col-4  (click)='about()' class="avaliacoess">
        <img src="/assets/imgs/about.png"><br>
        <p class="avaliacoes-titulo">SOBRE</p>
      </ion-col>

      <ion-col col-4  (click)="sair()" class="avaliacoess">
        <img src="/assets/imgs/sair.png"><br>
        <p>SAIR</p>
      </ion-col>
    </ion-row>


  </ion-grid>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Seleciona uma opção</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-grid>

    <ion-row class="avaliacoes"  (click)='avaliacoes()'>
      <ion-col col-4>
        <img src="/assets/imgs/logo-avaliacao-new.png">
      </ion-col>
      <ion-col col-8 class="avaliacoes-titulo">
        <p>AVALIAÇÕES</p>
      </ion-col>
    </ion-row>

    <ion-row class="avaliacoes" (click)="onOpenPDF()">
        <ion-col col-4>
        <img src="/assets/imgs/manual.png" >
      </ion-col>
      <ion-col col-8 class="avaliacoes-titulo">
        <p>MANUAL</p>
      </ion-col>
    </ion-row>

    <ion-row class="avaliacoes" (click)='about()'>
      <ion-col col-4>
        <img src="/assets/imgs/about.png" >
      </ion-col>
      <ion-col col-8 class="avaliacoes-titulo">
        <p>SOBRE O APP</p>
      </ion-col>
    </ion-row>

    <ion-row class="avaliacoes" (click)="sair()">
      <ion-col col-4>
        <img src="/assets/imgs/sair.png" >
      </ion-col>
      <ion-col col-8 class="avaliacoes-titulo">
        <p>SAIR</p>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
